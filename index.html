<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>學習型 Othello AI</title>
  <link rel="stylesheet" href="othello-style.css" />
</head>
<body>
  <div id="start-screen">
    <h1>學習型黑白棋 AI</h1>
    <p>選擇模式：</p>
    <button onclick="startGame('player')">玩家先手</button>
    <button onclick="startGame('ai')">AI 先手</button>
    <button onclick="startGame('selfplay')">AI 自我訓練</button>
    <p><small>學習資料儲存在 localStorage</small></p>
  </div>
  <div id="game-screen" style="display:none;">
    <p>玩家分數：<span id="player-score">2</span> | AI 分數：<span id="ai-score">2</span></p>
    <canvas id="board" width="480" height="480"></canvas>
    <p id="status">遊戲開始！</p>
    <button onclick="undoMove()">悔棋</button>
    <button onclick="resetLearn()">清除 AI 記憶</button>
  </div>
  <script src="othello-hell-ai.js"></script>
</body>
</html>
