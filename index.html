
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>穩定版黑白棋</title>
  <link rel="stylesheet" href="othello-style.css" />
</head>
<body>
  <div id="start-screen">
    <h1>黑白棋</h1>
    <p>選擇先後手與棋子顏色：</p>
    <label><input type="radio" name="order" value="first" checked> 玩家先手</label>
    <label><input type="radio" name="order" value="second"> 玩家後手</label>
    <br>
    <label><input type="radio" name="color" value="black" checked> 玩家黑子</label>
    <label><input type="radio" name="color" value="white"> 玩家白子</label>
    <br><br>
    <button id="start-button">開始遊戲</button>
  </div>

  <div id="game-screen" style="display: none;">
    <h1>黑白棋對戰</h1>
    <canvas id="board" width="400" height="400"></canvas>
    <div>
      <span id="black-score">黑子: 2</span> - 
      <span id="white-score">白子: 2</span>
    </div>
    <div id="status">請下子</div>
    <button onclick="undoMove()">悔棋</button>
  </div>

  <script src="othello-hell-ai.js"></script>
  <script>
    window.onload = function () {
      document.getElementById("start-button").addEventListener("click", () => {
        const order = document.querySelector('input[name="order"]:checked').value;
        const color = document.querySelector('input[name="color"]:checked').value;
        const playerIsFirst = (order === 'first');
        const playerIsBlack = (color === 'black');
        startGame(playerIsFirst, playerIsBlack);
      });
    };
  </script>
</body>
</html>
