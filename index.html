<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>地獄級黑白棋</title>
  <link rel="stylesheet" href="othello-style.css">
</head>
<body>
  <div id="start-screen">
    <h1>地獄級黑白棋</h1>
    <p>選擇先手：</p>
    <p>選擇你的顏色：</p>
    <label><input type="radio" name="player-color" value="black" checked> 黑</label>
    <label><input type="radio" name="player-color" value="white"> 白</label>
    <p>AI 搜尋深度：</p>
    <select id="search-depth">
      <option value="4">4</option>
      <option value="6">6</option>
      <option value="8">8</option>
      <option value="10" selected>10（無敵）</option>
    </select>
    <button onclick="startGame('player')">玩家先手</button>
    <button onclick="startGame('ai')">AI 先手</button>
  </div>
  <div id="game-screen" style="display:none;">
    <h2>地獄級黑白棋</h2>
    <p>玩家分數：<span id="player-score">2</span> | AI 分數：<span id="ai-score">2</span></p>
    <canvas id="board" width="480" height="480"></canvas>
    <p id="status"></p>
    <button onclick="undoMove()">悔棋</button>
  </div>
  <script src="othello-hell-ai.js"></script>
</body>
</html>
